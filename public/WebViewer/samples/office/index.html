<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html">

    <style>
        html {
            height: 100%;
        }

        body {
            width:100%;
            height:100%;
            margin:0px;
            padding:0px;
            overflow:hidden;
        }

        #viewer {
            height: calc(100%);
            overflow: hidden;
        }
    </style>
    <link href="OfficeDemo.css" rel="stylesheet"/>
    <script src="../../jquery-3.2.1.min.js"></script>
    <script src="../../lib/WebViewer.min.js"></script>
    <script src="../../samples-key.js"></script>
    <script>

    $(function() {
      var viewerElement = document.getElementById('viewer');
      // eslint-disable-next-line no-unused-vars
      var myWebViewer = new PDFTron.WebViewer({
        type: 'html5',
        path: '../../lib',
        l: window.sampleL, // replace with your own license key and remove the samples-key.js script tag
        initialDoc: '../files/Fishermen.docx',
        useDownloader: false, // disable incremental download in layers sample since
        // fetching layers with incremental download is currently
        // not supported
        config: 'OfficeDemo.js',
        backgroundColor: '#E6E6E6',
        documentType: 'office',
        showLocalFilePicker: true,
        enableAnnotations: true,
      }, viewerElement);
    });
    </script>


</head>

<body>
    <div id="viewer"></div>
</body>
</html>
